server {
	listen 8080;

	server_name localhost;

	autoindex off;

	location / {

		methods GET;

		root /nfs/homes/cblonde/Documents/student/webserv/test;

		index test.html index.html;

		autoindex off;

		location /upload {

			methods POST DELETE;

			upload /nfs/homes/cblonde/Documents/student/webserv/test/upload;
		}
	}

	location /cgi-bin {
		methods POST GET;
		cgi js /usr/local/bin/node;
		cgi bla /bin/;
		root /nfs/homes/cblonde/Documents/student/webserv/test/script;
	}

	error_page 404 /custom_404.html;
}
